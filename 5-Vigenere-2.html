<script type="text/javascript">


function cipherTwo(input, key) {
    var encipheredMessage = "";
    input = "bbbb";
    key = "bbb";

for (i = 0, j= 0; i < input.length - 1; i++){
    let c = input.charCodeAt(i);
    if ((c >= 65) && (c <= 90)) {
        encipheredMessage += String.fromCharCode((c - 65 + key[j % key.length]) % 26 + 65);
        j++;
    } else if ((c >= 97) && (c <= 122)) {
        encipheredMessage += String.fromCharCode((c - 97 + key[j % key.length]) % 26 + 97);
        j++;
    } else {
        encipheredMessage += input.charCodeAt(i);
    }
    }

console.log(encipheredMessage);





}

cipherTwo();








</script>
</body>
