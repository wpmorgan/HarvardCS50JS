<!DOCTYPE html>

<body>

<script type="text/javascript">

//variables
const hashMark = "#";
const space = "&nbsp;&nbsp;";
let userInput;


//get user input
do {
    userInput = parseInt(window.prompt("Please input an integer between 0 and 23."));
}
while (userInput < 0 || userInput > 23 || Number.isInteger(userInput) == false);


// adjust to make two hashmarks on the top row
let pyramidHeight = userInput + 2;

//draw the pyramid
for (i = 2; i < pyramidHeight; i++) {
    document.write(space.repeat(pyramidHeight - i)); 
    document.write(hashMark.repeat(i));
    document.write("<br>");
}


</script>
    
</body>
</html>
