<!DOCTYPE html>

<body>

<script type="text/javascript">

//variables
let pyramid = prompt("Input integers between 0 and 23 only please.")
let pyramidHeight = parseInt(pyramid) + 2;
const hashTag = "#";
const space = "&nbsp;&nbsp;";

//check user input
do {
   pyramidHeight = prompt("Input integers between 0 and 23 only please.");
} while (pyramidHeight < 0 || pyramidHeight > 23 /*|| typeof pyramid !== 'number'*/);

document.write(pyramidHeight);

//draw the pyramid
for (i = 2; i < pyramidHeight; i++) {
    document.write(space.repeat((pyramidHeight - i))); 
    document.write(hashTag.repeat(i));
    document.write("<br>");
}


</script>
    
</body>
</html>
