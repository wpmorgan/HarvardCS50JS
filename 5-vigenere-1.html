<script type="text/javascript">


function cipherTwo(userInput, encipherKey) {

//loop through input and adjust the parts just like in caesar
//but this time the amount shifted will come from the array above depending on the place
//it'll add one to the key place every loop

userInput = "AAA aaa AAA mmm MMM" 
encipherKey = "abcdef" 

    
let encipheredMessage = "";
    
for (i = 0, j= 0; i <= userInput.length - 1; i++){
    if ((userInput.charCodeAt(i) >= 97) && userInput.charCodeAt(i) <= 122) {
        encipheredMessage += String.fromCharCode(((userInput.charCodeAt(i) - 97) + (encipherKey.charCodeAt(j % encipherKey.length) - 97)) % 26 + 97);
        j++;
    } else if ((userInput.charCodeAt(i) >= 65) && userInput.charCodeAt(i) <= 90) {
        encipheredMessage += String.fromCharCode(((userInput.charCodeAt(i) - 65) + (encipherKey.charCodeAt(j % encipherKey.length) - 65)) % 26 + 59);
        j++;
    } else {
        encipheredMessage += userInput[i];
    };
        
    }


console.log(encipheredMessage);






}

cipherTwo();








</script>
